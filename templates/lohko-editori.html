<!-- Lohko editori -->
<div class="lohko">

    <h4> Alku/sijoituslohko: {{lohko.nimi}}</h4>

    <div class="joukkueet">
        <h5>Joukkueet:</h5>

        <div style="margin-bottom: 10px;">
            <span class="button buttonAdd" ng-click="lohko.addJoukkue()"> Lisää </span> &nbsp;
            <span class="button buttonRemove" ng-click="lohko.popJoukkue()"> Poista </span>
        </div>

        <div ng-repeat="joukkue in lohko.joukkueet">
            <joukkue-editori joukkue="joukkue"></joukkue-editori>
        </div>

    </div>

    <div class="ottelut">
        <h5>Ottelut:</h5>
        <ol style="margin-left: 60px;">
            <li ng-repeat="ottelu in lohko.ottelut">
                <ottelu-editori ottelu="ottelu"></ottelu-editori>
            </li>
        </ol>
    </div>

    <div class="tulostaulu">
        <h5>Tulokset:</h5>
        <span class="button buttonAdd" ng-click="lohko.laskeTulokset()" ng-show="lohko.onMuuttunut()"> Laske tulokset </span>
        <tulostaulu-editori tulostaulu="lohko.tulostaulu"></tulostaulu-editori>
    </div>
</div>
